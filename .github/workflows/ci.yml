name: Continuous Integration

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            recipe-book/backend/package-lock.json
            recipe-book/frontend/package-lock.json
      
      - name: Install Backend Dependencies
        run: cd recipe-book/backend && npm ci
      
      - name: Install Frontend Dependencies
        run: cd recipe-book/frontend && npm ci
      
      - name: Run ESLint (Backend)
        run: cd recipe-book/backend && npm run lint
      
      - name: Run ESLint (Frontend)
        run: cd recipe-book/frontend && npm run lint
      
      - name: Check Prettier Formatting (Backend)
        run: cd recipe-book/backend && npm run format:check
        continue-on-error: true
      
      - name: Check Prettier Formatting (Frontend)
        run: cd recipe-book/frontend && npm run format:check
        continue-on-error: true

  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:7
        env:
          MONGO_INITDB_ROOT_USERNAME: testuser
          MONGO_INITDB_ROOT_PASSWORD: testpass
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand({ping:1})'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: recipe-book/backend/package-lock.json
      
      - name: Install Dependencies
        run: cd recipe-book/backend && npm ci
      
      - name: Run Tests
        run: cd recipe-book/backend && npm test -- --coverage
        env:
          MONGODB_URI: mongodb://testuser:testpass@localhost:27017/recipe-book-test?authSource=admin
          JWT_SECRET: test-secret-for-ci-pipeline
          NODE_ENV: test
      
      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: recipe-book/backend/coverage/lcov.info
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false
        continue-on-error: true

  test-frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: recipe-book/frontend/package-lock.json
      
      - name: Install Dependencies
        run: cd recipe-book/frontend && npm ci
      
      - name: Run Tests
        run: cd recipe-book/frontend && npm test -- --coverage
      
      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: recipe-book/frontend/coverage/lcov.info
          flags: frontend
          name: frontend-coverage
          fail_ci_if_error: false
        continue-on-error: true

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Audit Backend Dependencies
        run: cd recipe-book/backend && npm audit --audit-level=high
        continue-on-error: true
      
      - name: Audit Frontend Dependencies
        run: cd recipe-book/frontend && npm audit --audit-level=high
        continue-on-error: true
      
      - name: Check for Known Security Issues
        run: |
          echo "Security audit complete. Review output above for vulnerabilities."
          echo "Note: Known issues in V2.3.0:"
          echo "  - happy-dom <20.0.0 (critical) - Update planned for V2.3.1"
          echo "  - nodemailer <=7.0.10 (high) - Update planned for V2.3.1"

  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [lint, test-backend, test-frontend]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            recipe-book/backend/package-lock.json
            recipe-book/frontend/package-lock.json
      
      - name: Install Backend Dependencies
        run: cd recipe-book/backend && npm ci
      
      - name: Install Frontend Dependencies
        run: cd recipe-book/frontend && npm ci
      
      - name: Build Frontend
        run: cd recipe-book/frontend && npm run build
      
      - name: Verify Backend Starts
        run: |
          cd recipe-book/backend
          timeout 10s npm start || true
          echo "Backend startup verification complete"
        env:
          MONGODB_URI: mongodb://localhost:27017/recipe-book-test
          JWT_SECRET: test-secret
          NODE_ENV: test

  status-check:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [lint, test-backend, test-frontend, security, build]
    if: always()
    
    steps:
      - name: Check All Jobs Status
        run: |
          if [ "${{ needs.lint.result }}" != "success" ] || \
             [ "${{ needs.test-backend.result }}" != "success" ] || \
             [ "${{ needs.test-frontend.result }}" != "success" ] || \
             [ "${{ needs.build.result }}" != "success" ]; then
            echo "❌ One or more required checks failed"
            exit 1
          fi
          echo "✅ All required checks passed!"